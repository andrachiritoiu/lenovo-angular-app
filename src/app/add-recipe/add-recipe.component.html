<div class="container">
<form [formGroup]="addRecipeForm" 
  (ngSubmit)="onSubmit()" 
  class="form-container">
<label>Name</label>
<input type="text" formControlName="name"/>

<label>Image URL</label>
<input type="text" formControlName="image"/>

<label>Difficulty</label>
<input type="text" formControlName="difficulty"/>

<label>Preparation time</label>
<input type="number" formControlName="prepTimeMinutes" />


<button type="submit">Submit</button>
</form>
</div>


<div class="back">
<button type="button" (click)="goToRecipes()" class="back-button">
    ‚Üê Back to Recipes
</button>

</div>
