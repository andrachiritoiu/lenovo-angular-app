<div class="container">
<form [formGroup]="addRecipeForm" 
  (ngSubmit)="onSubmit()" 
  class="form-container">

<mat-form-field appearance="fill" >
  <mat-label>Name</mat-label>
  <input matInput type="text" formControlName="name" >
</mat-form-field>
  
<mat-form-field appearance="fill" >
  <mat-label>Image URL</mat-label>
  <input matInput type="text" formControlName="image" >
</mat-form-field>
  
<mat-form-field appearance="fill" >
  <mat-label>Difficulty</mat-label>
  <input matInput type="text" formControlName="difficulty" >
</mat-form-field>
  
<mat-form-field appearance="fill" >
  <mat-label>Preparation time</mat-label>
  <input matInput type="number" formControlName="prepTimeMinutes" >
</mat-form-field>

</form>
</div>

<button mat-raised-button color="primary" type="button" (click)="goToRecipes()" class="back-button">

</button>
</div>
